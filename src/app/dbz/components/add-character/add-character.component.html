<h4>Agregar personajes</h4>
<form class="row" (ngSubmit)="emitCharacter()" >
  <input type="text"
  [(ngModel)]="character.name"
  name="name"
  placeholder="Nombre">

  <input type="text"
    name="power"
   [(ngModel)]="character.power"
   placeholder="poder">

  <button type="submit" class="btn btn-primary">
    Agregar
  </button>
<!--
  <pre>{{character | json}}</pre> -->
</form>
