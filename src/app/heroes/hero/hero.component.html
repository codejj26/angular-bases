<h1>{{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd> {{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button
*ngIf="name !== 'spiderman'"
(click)="changeHero()"
class="btn bnt-primary mx-2">
  Cambiar Nombre
</button>

<button
*ngIf="age!=53"
(click)="changeAge()" class="btn bnt-secondary mx-2 ">
  Cambiar edad
</button>

<button (click)="resetForm()">
ResetForm
</button>
